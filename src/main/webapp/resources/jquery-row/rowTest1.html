<html>
<head>
	<title>rowTest1</title>
	<style type='text/css'>
	</style>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="jquery-dynaRow-plugin.js"></script>
	<script type="text/javascript">
		$(function() {
			
			var max = 2;
			
			$("#btn").live("click", function() {
				//$("#tab").addRow();
				$("#tab").addRow({maxCount:max});		//要水平新增時使用此選項,max控制每列最大組數
			});
			
			$("#del").live("click", function() {
				//$("#tab input:checked").parent().deleteRow();
				//$("#tab input:checked").parent().deleteRow({maxCount:max});	//addRow有傳入maxCount,則deleteRow也務必傳入
				//$("#tab input:checked").parent().deleteRow({minCount:2});		//delete時預設至少保留1列,可自行設定至少須留幾列
				$("#tab input:checked").parent().deleteRow({maxCount:max, minCount:0});	//混合使用
			});
			
		});
	</script>
</head>
<body>
	<table id="tab">
		<tbody>
			<tr style="display:none">
				<td><input name="chk" type="checkbox" /></td>	<!-- deleteRow傳入checkbox所在的td -->
				<td><input name="list.model[0].text1" type="text" /></td>
				<td><input name="list.model/0|_date1" type="text" value="____/__/__" /></td>
			</tr>
		</tbody>
	</table>
	<input id="btn" type="button" value="ADD" />
	<input id="del" type="button" value="DELETE" />
</body>
</html>
